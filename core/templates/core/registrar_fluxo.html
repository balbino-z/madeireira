{% extends 'base.html' %}
{% block title %}Registrar Fluxo de Caixa{% endblock %}
{% block content %}
<h1 class="mb-4">Registrar Fluxo de Caixa</h1>
<form method="POST" class="row g-3">
    {% csrf_token %}
    <div class="col-12">
        <label for="descricao" class="form-label">Descrição:</label>
        <input type="text" id="descricao" name="descricao" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="tipo" class="form-label">Tipo:</label>
        <select id="tipo" name="tipo" class="form-select">
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
        </select>
    </div>
    <div class="col-md-6">
        <label for="valor" class="form-label">Valor:</label>
        <input type="number" step="0.01" id="valor" name="valor" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="parcelado" class="form-label">Parcelado:</label>
        <div class="form-check">
            <input type="checkbox" id="parcelado" name="parcelado" class="form-check-input">
            <label for="parcelado" class="form-check-label">Sim</label>
        </div>
    </div>
    <div class="col-md-6">
        <label for="parcelas" class="form-label">Número de Parcelas:</label>
        <input type="number" id="parcelas" name="parcelas" value="1" class="form-control">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success">Registrar</button>
    </div>
</form>
{% endblock %}
